<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/futebol.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/margins.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
  </head>
  <body>
    <div class="container">
      <div class="container-futebol">
        <div class="navbar">
          <div class="navbar-top-container">
            <div class="top">
              <div class="team-1 img mx-10">
                <img src="img/santos.svg" alt="Santos" />
              </div>
              <div class="score-team-1 lh-30 fz-44 c-greyTeams mx-17">3</div>
              <div class="score-divisor mx-17">
                <img src="img/score-divisor.svg" alt="Divisor de placar" />
              </div>
              <div class="score-team-2 lh-30 fz-44 c-greyTeams mx-10">2</div>
              <div class="team-2 img mx-20">
                <img src="img/gremio.svg" alt="Gremio" />
              </div>
              <div class="score-sidebar mx-10">
                <img src="img/score-sidebar.svg" alt="sidebar placar" />
              </div>
              <div class="see-more">
                <a href="#">
                  <div class="title fz-12 lh-16 c-greyContent fw-600">
                    JOGO AO VIVO
                  </div>
                  <div class="subtitle fz-12 lh-16 c-greyContent fw-400">
                    Veja mais informações
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="last-game">
              <img src="img/last-game.svg" alt="Jogo anterior" />
            </div>
            <div class="championship c-greyTeams lh-18 fz-15 fw-700">
              Campeonato Brasileiro
            </div>
            <div class="real-time">
              <img src="img/green-button.svg" alt="status" />
            </div>
          </div>
        </div>
        <div class="middle-content">
          <div class="element">
            <div class="top my-8">
              <div class="team-1 img mx-19">
                <img src="img/santos.svg" alt="Santos" />
              </div>
              <div class="score-team-1 fz-24 lh-30 c-greyTeams mx-8">3</div>
              <div class="score-divisor mx-6">
                <img
                  src="img/score-divisor-content.svg"
                  alt="Divisor de placar"
                />
              </div>
              <div class="score-team-2 fz-24 lh-30 c-greyTeams mx-19">2</div>
              <div class="team-2 img">
                <img src="img/gremio.svg" alt="Gremio" />
              </div>
            </div>
            <div class="bottom">
              <div class="see-more c-greyContent fz-12 lh-16 fw-400">
                Veja mais informações
              </div>
            </div>
          </div>
        </div>
        <div class="game-score">
          <div class="header my-37">
            <div class="last-game">
              <img src="img/last-game.svg" alt="Jogo anterior" />
            </div>
            <div class="championship c-greyTeams lh-18 fz-15 fw-700">
              Campeonato Brasileiro
            </div>
            <div class="real-time">
              <img src="img/green-button.svg" alt="status" />
            </div>
          </div>
          <div class="game-data">
            <div class="team-details">
              <div class="team-1 img mx-44">
                <img src="img/santos-big.svg" alt="Santos" />
              </div>
              <div class="team-name fz-15 fw-700 lh-19 c-greyTeams">Santos</div>
            </div>
            <div class="score-team-1 lh-30 fz-44 c-greyTeams mx-17">3</div>
            <div class="score-divisor mx-17">
              <img src="img/score-divisor.svg" alt="Divisor de placar" />
            </div>
            <div class="score-team-2 lh-30 fz-44 c-greyTeams mx-34">2</div>
            <div class="team-details">
              <div class="team-2 img mx-20">
                <img src="img/gremio-big.svg" alt="Gremio" />
              </div>
              <div class="team-name fz-15 fw-700 lh-19 c-greyTeams">Grêmio</div>
            </div>
          </div>
        </div>
        <div class="game-live app-greyBG">
          <div class="game-statistics-container">
            <div class="game-statistics">
              <div class="statistics-live my-23 team-1">
                <div class="name-player fw-500 fz-13 lh-16 c-greyContent mx-7">Marinho</div>
                <div class="time fw-500 fz-13 lh-16 c-score-time mx-24">17´</div>
                <div class="img-play">
                  <img src="img/ball.svg" alt="">
                </div>
              </div>
              <div class="statistics-live my-23 team-1">
                <div class="name-player fw-500 fz-13 lh-16 c-greyContent mx-7">Luiz Felipe</div>
                <div class="time fw-500 fz-13 lh-16 c-score-time mx-24">27´</div>
                <div class="img-play">
                  <img src="img/red-card.svg" alt="">
                </div>
              </div>
              <div class="statistics-live my-23 team-2">
                <div class="img-play mx-24">
                  <img src="img/yellow-card.svg" alt="">
                </div>
                <div class="name-player fw-500 fz-13 lh-16 c-greyContent mx-7">Geromel</div>
                <div class="time fw-500 fz-13 lh-16 c-score-time mx-24">34´</div>
              </div>
              <div class="statistics-live my-23 team-1">
                <div class="name-player fw-500 fz-13 lh-16 c-greyContent mx-7">Kaio Jorge</div>
                <div class="time fw-500 fz-13 lh-16 c-score-time mx-24">42´</div>
                <div class="img-play">
                  <img src="img/ball.svg" alt="">
                </div>
              </div>
              <!-- HALF TIME -->
              <div class="half-time-game my-23">
                <div class="half-time mx-30">
                  <img src="img/half-time-bar.svg" alt="">
                </div>
                <div class="img-play mx-30">
                  <img src="img/half-time.svg" alt="">
                </div>
                <div class="half-time">
                  <img src="img/half-time-bar.svg" alt="">
                </div>

              </div>
              <div class="statistics-live">
                <div class="name-player fw-500 fz-13 lh-16 c-greyContent mx-7">Pará</div>
                <div class="time fw-500 fz-13 lh-16 c-score-time mx-24">67´</div>
                <div class="img-play">
                  <img src="img/yellow-card.svg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/futebol.js"></script>
    <script>
      fetchFutebol();
    </script>
  </body>
</html>
