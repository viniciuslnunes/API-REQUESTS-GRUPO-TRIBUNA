    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/colors.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/horoscopo.css" />
        <link rel="stylesheet" href="css/margins.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
          rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cotação</title>
      </head>
      <body>
        <div class="h-container">
          <div class="c-horoscopo">
            <div class="c-header">
              <div class="title c-black fz-14 fw-700 lh-19">
                ESCOLHA SEU SIGNO
              </div>
            </div>
            <div class="c-main">
              <div class="all-sign">
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/aries.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Áries 
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/touro.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Touro
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/gemeos.svg" alt="">
                  </div>

                    Gêmeos
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">

                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Câncer
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/leao.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Leão
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/virgem.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Virgem
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/libra.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Libra
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/escorpiao.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Escorpião
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/sargitario.svg" alt="">

                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Aquário
                  </div>
                </div>
                <div class="sign">
                  <div class="img my-10">
                    <img src="img/sign/peixes.svg" alt="">
                  </div>
                  <div class="title fw-400 fz-13 lh-15 c-greyContent">
                    Peixes
                  </div>
                </div>

            </div>

              <div class="title fw-900 fz-24 lh-29 c-black my-12">
                HORÓSCOPO DO DIA
              </div>
              <div class="sign-current fw-900 fz-48 lh-56 c-redSign my-18">
                ÁRIES
              </div>
              <div class="description fw-300 fz-18 lh-24 c-black">
                Você tende a se envolver mais com sua família e também com assuntos domésticos. É bom dar atenção ao que for preciso, sem protelar.
