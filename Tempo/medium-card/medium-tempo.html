    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/app-default.css" />
        <link rel="stylesheet" href="css/tempo.css" />
        <link rel="stylesheet" href="css/colors.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/margins.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
          rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cotação</title>
      </head>
      <body>
        <div class="container">
          <div class="container-app">
            <div class="navbar">
              <div class="navbar-top-container c-greyWeather">
                <div class="weather-city my-6 fz-10 lh-12 fz-400 mx-3">
                 <span class="fw-700 fz-10 lh-12">SANTOS,</span> SÃO PAULO
                 <div class="change-city fz-7 lh-8 fw-400">
                  - TROCAR CIDADE
                </div>
                </div>
  
                <div class="weather-header-container c-greyWeather fz-12 lh-14 fw-700">
                  <div class="weather-today">
                    <img src="../img/weather-sun-cloud.svg" alt="">
                    <span>Hoje</span>
                  </div>
                  <div class="weather-conditions">
                    <div class="temperature-container my-5">
                      <div class="icon mx-6">
                        <img src="../img/temperature.svg" alt="">
                      </div>
                      <div class="title fz-12 lh-14 fw-700">
                        TEMPERATURA
                      </div>
                      <div class="divisor mx-5">
                        <img src="../img/divisor-weather.svg" alt="">
                      </div>
                      <div class="low-icon mx-5">
                        <img src="../img/blue-arrow.svg" alt="">
                      </div>
                      <div class="low-weather mx-5 fw-700 fz-12 lh-14">
                        25º
                      </div>
                      <div class="high-icon mx-5">
                        <img src="../img/red-arrow.svg" alt="">
                      </div>
                      <div class="high-weather fw-700 fz-12 lh-14">
                        36º
                      </div>
                    </div>
                    <div class="rain-container c-greyWeather">
                      <div class="icon mx-5">
                        <img src="../img/umbrella.svg" alt="">
                      </div>
                      <div class="title fw-700 fz-12 lh-14">
                        CHUVA
                      </div>
                      <div class="divisor mx-4">
                        <img src="../img/divisor-weather2.svg" alt="">
                      </div>
                      <div class="rain-icon mx-4">
                        <img src="../img/rain.svg" alt="">
                      </div>
                      <div class="rainfall fz-12 lh-14 fw-400 mx-3">
                        15mm
                      </div> 
                      <div class="percentage fz-12 lh-14 fw-400">
                         - 90%
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
