<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/app-default.css" />
    <link rel="stylesheet" href="../css/cotacao.css" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/margins.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="../js/cotacao.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotação APP SNO</title>
  </head>
  <body>
    <div class="container-cotacao">
      <div class="container-app">
        <div class="middle-content">
          <div class="element">
            <div class="quotation-icon">
                <img src="../img/quotation-icon-2.svg" alt="">
            </div>
            <div class="prices-container">
            <div class="quotation-price-1">
                <div class="exchange">
                    <div class="money-usd mx-4 c-score-time fw-700 fz-14 lh-19" id="dolar">
                        
                    </div>
                    <div class="icon-money mx-4">
                        <img src="../img/down-icon.svg" alt="">
                    </div>
                    <div class="price-money c-redQuotation fz-15 fw-400 lh-19" id="usd-price">
                    </div>
                </div>
            </div>
            <div class="quotation-price-2">
                <div class="exchange">
                    <div class="money-eur mx-4 c-score-time fw-700 fz-14 lh-19">
                    
                    </div>
                    <div class="icon-money mx-4">
                        <img src="../img/down-icon.svg" alt="">                                
                    </div>
                    <div class="price-money c-redQuotation fz-15 fw-400 lh-19" id="eur-price">
                    </div>
                </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      fazGet()
  </script>
  </body>
